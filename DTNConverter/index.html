<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lipi Converter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
  </head>

  <body>
    <nav>
      <div class="newa-font text-center">
        <h2>𑐣𑐾𑐥𑐵𑐮 𑐮𑐶𑐥𑐶 𑐎𑐣𑑂𑐨𑐬𑑂𑐚𑐬</h2>
        <p>NEPAL LIPI CONVERTER</p>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row" id="content">
        <div class="col-6">
          <h6 class="text-secondary">Enter Devanagari/Nepali text here</h6>
          <textarea
            class="center-content deva-font"
            name="deva-text"
            id="deva-text"
            rows="10"
          ></textarea>
        </div>
        <div class="col-6">
          <h6 class="text-secondary">Enter Nepal Lipi/Newa text here</h6>
          <textarea
            class="center-content newa-font"
            name="newa-text"
            id="newa-text"
            rows="10"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button class="btn btn-danger" title="Convert To Nepal Lipi" onclick="convert()">
            Convert To Newa
          </button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12 text-center">
          <button class="btn btn-danger" title="Convert To Devanagari Lipi" onclick="convertToDevanagari()">
            Convert To Nepali
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
