<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lipi Converter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row mt-3">
        <textarea
          class="center-content newa-font"
          name="lipiArea"
          id="lipiArea"
          cols="30"
          rows="10"
          placeholder="Paste nepal lipi text here"
        ></textarea>
      </div>

      <div class="row m-3">
        <div class="col-5">
          <textarea
            class="center-content"
            name="deva_text"
            id="deva_text"
            rows="10"
            placeholder="Enter Devanagari Text Here"
          ></textarea>
        </div>
        <div class="col-2 center-content">
          <button title="Convert" onclick="convert()">Convert</button>
        </div>
        <div class="col-5">
          <textarea
            class="center-content newa-font"
            name="newa_text"
            id="newa_text"
            rows="10"
            placeholder="Nepal Lipi will be displayed here"
          ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
